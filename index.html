<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Todo App</title>

        <!-- Favicon -->
        <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
        <link rel="manifest" href="favicon/site.webmanifest">
        <link rel="mask-icon" href="favicon/safari-pinned-tab.svg" color="#5bbad5">
        <link rel="shortcut icon" href="favicon/favicon.ico">
        <meta name="msapplication-TileColor" content="#da532c">
        <meta name="msapplication-config" content="favicon/browserconfig.xml">
        <meta name="theme-color" content="#ffffff">

        <!-- Css Styles -->
        <link rel="stylesheet" href="./css/style.css">

        <!-- Google Font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">       
        

    </head>

    <body>

        <div class="todo-app">
            <!-- App Header contains search element, add task element -->
            <header id="Header">
                <div class="app-search">
                    <h1>Todo List</h1>
                    <img id="SearchBtn" src="./images/search.svg">
                    <div id="SearchBox" class="search-box">
                        <input type="text" placeholder="Search" id="SearchTxt">
                        <img id="CloseSearch" src="./images/close.svg" />
                    </div>
                </div>

                <div class="add-task" id="addTaskBlock">
                    <img src="./images/add.svg" />
                    <p>Add Task</p>
                </div>

                <div class="input-box">
                    <div class="input">
                        <input id="Title" type="text" placeholder="Title">
                        <input id="Desc" type="text" placeholder="Description">
                    </div>
                    <div class="button">
                        <button id="Cancel">Cancel</button>
                        <button id="AddTask" class="addbtn">Add task</button>
                    </div>
                </div>
            </header>
            <!-- App Header /-->

            <!-- Todo App List contains all task list created -->
            <ul class="todo-list" id="TodoList"></ul>
            <!-- Todo App List /-->

            <!-- Empty Task contains element hidden but shown only there are no tasks -->
            <div class="empty-task" id="EmptyTask" style="display: none;">
                <img src="./images/empty-task.svg" />
                <p>There are no tasks assigned to you at the moment. Feel free to add new tasks here.</p>
            </div>
            <!-- Empty Task /-->
            
            <!-- Task Loader -- loading state while loading the app and task list -->
            <!-- This is just an example but useful when we connect with back-end -->
            <div class="task-loader" style="display: none;">
                <ul class="skeletion">
                    <li>
                        <div class="sk-icon"><span class="skgreylight"></span></div>
                        <div class="sk-content">
                            <div class="sk-title" style="width: 90%;"><span class="skgreydark"></span></div>
                        </div>
                    </li>
                    <li>
                        <div class="sk-icon"><span class="skgreylight"></span></div>
                        <div class="sk-content">
                            <div class="sk-title" style="width: 80%;"><span class="skgreydark"></span></div>
                        </div>
                    </li>
                    <li>
                        <div class="sk-icon"><span class="skgreylight"></span></div>
                        <div class="sk-content">
                            <div class="sk-title"><span class="skgreydark"></span></div>
                        </div>
                    </li>
                </ul>
            </div>
            <!-- Task Loader /-->

        </div>

        <!-- Delete Task Modal -->
        <div class="delete-box" data-task-id="" id="deletebox" style="display: none;">
            <div class="close"><img src="./images/close.svg" data-button="delClose" /></div>
            <div class="content">
                <h4>--dynamic content here--</h4>
            </div>
            <div class="action">
                <button data-button="delClose">Cancel</button>
                <button class="addbtn" data-button="delOkay">Delete</button>
            </div>
        </div>
        <div class="overlay" id="overlay"></div>
        <!-- Delete Task Modal /-->

        <!-- Notification -- only shown when task is deleted, updated, created etc  -->
        <div class="notification" style="display: none;">
            <img src="./images/bell.png" />
            <p>--dynamic content here--</p>
        </div>
        <!-- Notification  /-->

        <!-- Network status -- shown if disconnected from internet -->
        <div class="networksts" style="display: none;">
            <img src="./images/network.png" />
            <p>Internet Disconnected</p>
        </div>
        <!-- Network status -->

        <div class="info">
            <a href="https://github.com/arjunkandel91/todo.app.javascript" target="_blank">This project has been developed with JavaScript</a>
            <a href="#!" id="ClearStorage">Clear Storage</a>
        </div>

        <!-- Todo App Script -->
        <script src="./scripts/App.js" type="module"></script>    
    </body>
</html>
