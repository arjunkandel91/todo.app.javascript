<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>

    <link rel="stylesheet" href="./css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">

    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />

</head>
<body>

    <div class="todo-app">
        <header id="Header">
            <div class="app-search">
                <h1>Todo List</h1>
                <img id="SearchBtn" src="./images/search.svg">
                <div id="SearchBox" class="search-box">
                    <input type="text" placeholder="Search" id="SearchTxt">
                    <img id="CloseSearch" src="./images/close.svg" />
                </div>
            </div>

            <div class="add-task" id="addTaskBlock">
                <img src="./images/add.svg" />
                <p>Add Task</p>
            </div>

            <div class="input-box">
                <div class="input">
                    <input id="Title" type="text" placeholder="Title">
                    <input id="Desc" type="text" placeholder="Description">
                </div>
                <div class="button">
                    <button id="Cancel">Cancel</button>
                    <button id="AddTask" class="addbtn">Add task</button>
                </div>
            </div>
        </header>

        <ul class="todo-list" id="TodoList">

            <li>
                <div class="radio"></div>
                <div class="content">
                    <h3>You don't have task to do, you can add tasks here.</h3>
                    <p>description goes here.</p>
                </div>
                <div class="action">
                    <img src="./images/edit.svg"> 
                    <img src="./images/delete.svg">
                </div>
                <div class="editaction">
                    <button>Cancel</button>
                    <button class="addbtn">Save</button>
                </div>
            </li>

        </ul>

        <div class="empty-task" id="EmptyTask" style="display: none;">
            <img src="./images/empty-task.svg" />
            <p>You don't have task to do, you can add tasks here.</p>
        </div>
        
        <div class="task-loader" style="display: none;">
            <img src="./images/loader.gif"/>
        </div>

    </div>

    <!-- Delete dialog box -->
    <div class="delete-box" data-task-id="" id="deletebox" style="display: none;">
        <div class="close"><img src="./images/close.svg" data-button="delClose" /></div>
        <div class="content">
            <h4>Do you want to delete task "Task 1"?</h4>
        </div>
        <div class="action">
            <button data-button="delClose">Cancel</button>
            <button class="addbtn" data-button="delOkay">Delete</button>
        </div>
    </div>
    <div class="overlay" id="overlay"></div>
    <!-- Delete dialog box -->

    <!-- Notification  -->
    <div class="notification" style="display: none;">
        <img src="./images/bell.png" />
        <p>Text here</p>
    </div>
    <!-- Notification  -->

    <!-- Network status -->
    <div class="networksts" style="display: none;">
        <img src="./images/network.png" />
        <p>Internet Disconnected</p>
    </div>
    <!-- Network status -->


    <style>

        div.task-loader {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 420px;
        }
        div.task-loader img {
            width: 155px;
    height: auto;
        }

        div.networksts {
            position: absolute;
            background-color: black;
            border-radius: 5px;
            width: auto;
            top: 20px;
            left: 50%;
            border: 1px solid #b0b0b0;
            display: flex;
            flex-direction: row;
            justify-content: flex-start;
            gap: 8px;
            padding: 15px;
        }
        div.networksts img {}
        div.networksts p {color: white;}

div.notification {
    position: absolute;
    background-color: black;
    border-radius: 5px;
    width: auto;
    bottom: 20px;
    left: 15px;
    border: 1px solid #b0b0b0;
    display: flex;
    flex-direction: row;
    justify-content: flex-start;
    gap: 8px;
    padding: 15px;
}
        div.notification img {
}
        div.notification p {
    color: white;
}

        div.delete-box {
            display: flex;
        flex-direction: column;
        background-color: white;
        padding: 25px;
        border: 1px solid #a8a8a8;
        width: 450px;
        border-radius: 7px;
        box-shadow: 0px 0px 23px #0000001a;
        position: absolute;
        z-index: 99;
        top: 20%;
        left: calc(50% - 226px); gap: 25px;
        }

        div.delete-box div.close {align-self: flex-end;}
        div.delete-box div.close img {cursor: pointer;}

        div.delete-box div.action {
            display: flex;
            flex-direction: row;
            justify-content: flex-end;
            gap: 10px;
        }

        div.delete-box div.action button {
            padding: 5px 15px;
            border: none;
        }

        div.overlay {
            position: absolute;
            top: 0;
            left: 0;
            background-color: #0000003b;
            z-index: 9;
            bottom: 0;
            right: 0;
            display: none;
        }

    </style>

    <script src="./scripts/App.js" type="module"></script>
    
</body>
</html>
